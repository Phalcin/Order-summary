<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="body">
  <main>
    <section class="middle-box">
      <div class="top-image">
        <img src="/images/illustration-hero.svg" alt="Music Listener">
      </div>
      <h1 class="top-heading">Order Summary</h1>
      <p>
      <div class="top-heading paragraph"">You can now listen to millions of songs,</div>
      <div class=" top-heading paragraph"">books, and podcasts on any device</div>
      <div class="top-heading paragraph"">anywhere you like!</div>
      </p>
      <div>
        <ul class=" money-plan">
        <li>
          <img src="/images/icon-music.svg" alt="Music icon">
        </li>
        <li class="img-actual">
          <p class="top-heading">Annual Plan</p>
          <p class="cash-area">$59.99/year</p>
        </li>
        <li class="change">
          <p><a href="#">change</a></p>
        </li>
        </ul>
      </div>
      <div class="payment-div">

        <button class="btn1"><a href="#">Proceed to Payment</a></button>
      </div>
      <br>
      <button class="btn2"><a href="#">Cancel Order</a></button>
    </section>
  </main>
</body>

</html>
